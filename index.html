    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #1A2F1A; /* Deep Moss Green */
        color: #F5E8C7; /* Warm Sand Yellow */
        overflow-x: hidden;
      }

      .font-quirky {
        font-family: 'ZCOOL KuaiLe', cursive;
      }

      .font-palace {
        font-family: 'Ma+Shan+Zheng', cursive;
      }

      /* Paper Grain Texture Overlay */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        opacity: 0.15;
        z-index: 9999;
      }

      /* Custom animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .collage-border {
        border: 2px solid rgba(245, 232, 199, 0.3);
        box-shadow: 5px 5px 0px rgba(167, 43, 43, 0.4);
      }

      /* Scroll hiding */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
